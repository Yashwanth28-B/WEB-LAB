<!DOCTYPE html>
<html>
<head>
    <title>New User Registration</title>
</head>
<body>
    <h2>New User Registration</h2>
    <form>
        Username: <input type="text" name="username" required><br><br>
        E-mail Address: <input type="email" name="email" required><br><br>
        Date of Birth: <input type="date" name="dob"><br><br>
        HTML Experience (Years): <input type="number" name="experience" min="0" max="100"><br><br>
        Number of Children: <input type="number" name="children" min="0"><br><br>
        Personal Page URL: <input type="url" name="page" placeholder="http://domain.com"><br><br>
        Registration Renewal Month: <input type="month" name="renewal"><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
